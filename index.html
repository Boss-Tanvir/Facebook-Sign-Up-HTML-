<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook || Sign up (HTML)</title>
  </head>
  <body>
    <div class="sign_up_full_div">
      <div class="sign">
        <p>Sign Up</p>
        <p>It's quick and easy.</p>
      </div>

      <div class="form">
        <form action="#">
          <div class="name">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Surname" />
          </div>
          <div class="mobile_Num_or_Address">
            <input type="text" placeholder="Mobile number or email address" />
          </div>
          <div class="pass">
            <input type="password" placeholder="New password" />
          </div>

          <div class="date">
            <p>Date of birth</p>
            <input type="date" />
          </div>

          <div class="genders">
            <p>Gender</p>
            <label for="female"> Female </label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="male"> Male </label>
            <input type="radio" id="male" value="male" name="gender" />
            <label for="custom"> Custom </label>
            <input type="radio" id="custom" value="custom" name="gender" />
          </div>
        </form>
        <p>
          By clicking Sign Up, you agree to our Terms,<a href="#"
            >Data Policy</a
          >
          and <a href="#">Cookie Policy</a>. You may receive SMS notifications
          from us and can opt out at any time.
        </p>
        <div class="sign_up_button">
          <input type="button" value="Sign Up" />
        </div>
      </div>
    </div>
  </body>
</html>
